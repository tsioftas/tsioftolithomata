<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="τίτλος"></title>
    <link rel="stylesheet" href="/tsioftolithomata/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-zoom.min.css">
</head>
<body>
    <div id="header-container"></div>
    <main>
        <h1 id="ακατηγοριοποίητα"></h1>
        <div id="gallery">
            <a id="gallery-1" href="images/unclassified/sample1/U1_1.jpg">
                <img src="images/unclassified/sample1/U1_1.jpg" alt="fish">
            </a>
        </div>
    </main>

    <footer>
        <p id="footer-name"></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script>
        let gallery;

        function initializeGallery() {
            const galleryElement = document.getElementById('gallery');
            gallery = lightGallery(galleryElement, {
                plugins: [lgZoom],
                thumbnail: true,
                loop: true,
                autoplay: true,
                speed: 500,
                pause: 3000
            });
            galleryElement.gal = gallery;
        }

        // Destroy the existing lightGallery instance
        if (gallery) {
            gallery.destroy();
        }

        // Re-initialize lightGallery
        initializeGallery();
    </script>

    <script 
        id="language-script"
        src="scripts/language.js"
        dict="/unclassified.json"
        keys="τίτλος,ακατηγοριοποίητα"
        galleryLength="1"
    ></script>


 <script src="/tsioftolithomata/scripts/header.js" id="header-script"></script>
<script src="/tsioftolithomata/scripts/navpath.js" id="navpath-script"></script>
</body>
</html>
