<!DOCTYPE html>
<html lang="en">
<head>

    <title id="τίτλος">Fossils by Locality</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="header-container"></div>

            <div id="map" style="z-index: 1;"></div>
        </div>
    </main>

    <footer>
        <p id="footer-name"></p>

    <script

        src="./scripts/language.js"
        dict="/map.json"
        keys="τίτλος"

2. \u03a1\u03b1\u03c7\u03b9\u03b1\u03af\u03b1 \u03cc\u03c8\u03b7", "en": "An outline can be seen, as well as faint ribs. Dorsal view", "grc": "\u03a0\u03b5\u03c1\u03af\u03b3\u03c1\u03b1\u03bc\u03bc\u03b1 \u03c6\u03b1\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03c0\u03c4\u03cd\u03b3\u03bc\u03b1\u03c4\u03b1 \u1f00\u03bc\u03c5\u03b4\u03c1\u1ff6\u03c2. \u1fec\u03b1\u03c7\u03b9\u03b1\u03af\u03b1 \u1f44\u03c8\u03b9\u03c2"}, "filename": "U15_5"}, {"caption": {"el": "\u03a1\u03b1\u03c7\u03b9\u03b1\u03af\u03b1 \u03cc\u03c8\u03b7 \u03c5\u03c0\u03cc \u03b3\u03c9\u03bd\u03af\u03b1, \u03ce\u03c3\u03c4\u03b5 \u03c6\u03b1\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b7 \u03ba\u03b1\u03bc\u03c0\u03c5\u03bb\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c3\u03c4\u03bf \u03c7\u03b5\u03af\u03bb\u03bf\u03c2", "en": "Dorsal view at an angle, so that the curvature at the aperture is visible", "grc": "\u1fec\u03b1\u03c7\u03b9\u03b1\u03af\u03b1 \u1f44\u03c8\u03b9\u03c2 \u1f51\u03c0\u03cc \u03b3\u03c9\u03bd\u03af\u03b1\u03bd, \u1f65\u03c3\u03c4\u03b5 \u1f21 \u03c4\u1ff7 \u03c7\u03b5\u03af\u03bb\u03b5\u03b9 \u03ba\u03b1\u03bc\u03c0\u03c5\u03bb\u03cc\u03c4\u03b7\u03c2 \u03c6\u03b1\u03af\u03bd\u03b5\u03c4\u03b1\u03b9"}, "filename": "U15_6"}, {"caption": {"el": "\u03a0\u03bf\u03bb\u03bb\u03ac \u03b1\u03c0\u03cc \u03c4\u03b1 \u03ac\u03c4\u03bf\u03bc\u03b1 \u03b4\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03ba\u03b1\u03bb\u03ac \u03b4\u03b9\u03b1\u03c4\u03b7\u03c1\u03b7\u03bc\u03ad\u03bd\u03b1, \u03bc\u03b5 \u03b5\u03bb\u03ac\u03c7\u03b9\u03c3\u03c4\u03b5\u03c2 \u03bf\u03c1\u03b1\u03c4\u03ad\u03c2 \u03bb\u03b5\u03c0\u03c4\u03bf\u03bc\u03ad\u03c1\u03b5\u03b9\u03b5\u03c2", "en": "Many of the individuals are not well-preserved, with minimal details visible", "grc": "\u03a0\u03bf\u03bb\u03bb\u03ac \u03c4\u1ff6\u03bd \u1f00\u03c4\u03cc\u03bc\u03c9\u03bd \u03bf\u1f50 \u03ba\u03b1\u03bb\u03ce\u03c2 \u03b4\u03b9\u03b1\u03c4\u03b5\u03c4\u03ae\u03c1\u03b7\u03bd\u03c4\u03b1\u03b9, \u1f40\u03bb\u03b9\u03b3\u03af\u03c3\u03c4\u03b1\u03b9\u03c2 \u1f41\u03c1\u03b1\u03c4\u03b1\u1fd6\u03c2 \u03bb\u03b5\u03c0\u03c4\u03bf\u03bc\u03b5\u03c1\u03b5\u03af\u03b1\u03b9\u03c2"}, "filename": "U15_7"}], "images_dir": "images/cy_collection/sample15", "locality": "polemidia", "lowest_taxa": "diacria_trispinosa", "sample_id": "CY_15"}, {"images": [{"caption": {"el": "\u0386\u03b3\u03bd\u03c9\u03c3\u03c4\u03bf. \u03a0\u03b9\u03b8\u03b1\u03bd\u03ce\u03c2 \u03bc\u03b1\u03bb\u03ac\u03ba\u03b9\u03bf;", "en": "Unknown. Possibly a mollusc?", "grc": "\u1f0c\u03b3\u03bd\u03c9\u03c3\u03c4\u03bf\u03bd. \u03a0\u03b9\u03b8\u03b1\u03bd\u1ff6\u03c2 \u03bc\u03b1\u03bb\u03ac\u03ba\u03b9\u03bf\u03bd"}, "filename": "U16_1"}], "images_dir": "images/cy_collection/sample16", "locality": "polemidia", "lowest_taxa": null, "sample_id": "CY_16"}], "unknown-locality": [{"images": [{"caption": {"el": "", "en": "", "grc": ""}, "filename": "U45_1"}], "images_dir": "images/cy_collection/sample45", "locality": null, "lowest_taxa": "bivalvia", "sample_id": "CY_45"}]}

        function openGallery(locId) {
            const galleryData = sampleGroup[locId]?.flatMap(s => s.images.map(img => ({
                src: rootPrefix + s.images_dir + '/' + img.filename + '.jpg',
                thumb: rootPrefix + s.images_dir + '/thumbs_dir/' + img.filename + '_thumb.jpg',
                subHtml: img.caption?.en || ''
            }))) || [];

            const container = document.createElement('div');
            lightGallery(container, {
                dynamic: true,
                plugins: [lgZoom],
                dynamicEl: galleryData
            }).openGallery();
        }
