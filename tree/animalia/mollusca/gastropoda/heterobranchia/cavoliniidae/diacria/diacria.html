<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="τίτλος">Diacria</title>
    <link rel="stylesheet" href="../../../../../../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-zoom.min.css">
</head>
<body>
    <div id="header-container"></div>

    <div class="main-section-wrapper">
        <main>
            <section id="diacria-description">
                <div class="tax-subcontainer">
                    <h2 id="diacria"></h2>
                    <picture>
                        <source srcset="../../../../../../../images/thumbnails/webp_dir/Διακρία.webp" type="image/webp">
                        <img loading="lazy" src="../../../../../../../images/thumbnails/Διακρία.jpg" alt="diacria" class="tax-page-image" id="diacria-περιγραφή-1-εικόνα">
                    </picture>
                    <div class="description-text">
                        <p id="diacria-περιγραφή-1"></p>
                        <p id="diacria-περιγραφή-2"></p>
                        <p id="diacria-περιγραφή-3"></p>
                        
                    </div>
                </div>
            </section>

            <section id="diacria-sub">
                <div class="tax-subcontainer">
                    <h2 id="υποομάδες"></h2>
                    <div class="tax-container">
                        <a href="diacria_trispinosa/diacria_trispinosa.html">
                            <div class="tax-subcontainer">
                                <picture>
                                    <source srcset="../../../../../../../images/thumbnails/thumbs_dir/Διακρία η τριάκανθος_thumb.webp" type="image/webp">
                                    <img loading="lazy" src="../../../../../../../images/thumbnails/thumbs_dir/Διακρία η τριάκανθος_thumb.jpg" alt="diacria trispinosa" class="tax-thumbnail-image">
                                </picture>
                                <h3 id="diacria-diacria_trispinosa"></h3>
                            </div>
                        </a>
                        </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p id="footer-name"></p>
    </footer>

    <script 
        id="language-script"
        src="../../../../../../../scripts/language.js"
        dict="/tree/animalia/mollusca/gastropoda/heterobranchia/cavoliniidae/diacria/diacria.json"
        keys="τίτλος,diacria,diacria-περιγραφή-1,diacria-περιγραφή-2,diacria-περιγραφή-3,υποομάδες,diacria-diacria_trispinosa"
        galleryLength="0"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script>
        function initializeGallery() {
            const galleryNames = [
            
            ];
            galleryNames.forEach((galleryName) => {
                const galleryElement = document.getElementById(galleryName);// Destroy the existing lightGallery instance
                if (galleryElement.gal) {
                    galleryElement.gal.destroy();
                }
                const gallery = lightGallery(galleryElement, {
                    plugins: [lgZoom],
                    thumbnail: true,
                    loop: true,
                    autoplay: true,
                    speed: 500,
                    pause: 3000
                });
                galleryElement.gal = gallery;
            });
        }
        // Re-initialize lightGallery
        window.addEventListener("load", () => {
            initializeGallery();
        });
    </script>

    <script src="../../../../../../../scripts/header.js" id="header-script"></script>
    <script src="../../../../../../../scripts/navpath.js" id="navpath-script"></script>
</body>
</html>
