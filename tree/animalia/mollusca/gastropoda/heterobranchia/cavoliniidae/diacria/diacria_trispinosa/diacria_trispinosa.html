<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="τίτλος">Diacria trispinosa</title>
    <link rel="stylesheet" href="../../../../../../../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-zoom.min.css">
</head>
<body>
    <div id="header-container"></div>

    <div class="main-section-wrapper">
        <main>
            <section id="diacria_trispinosa-description">
                <div class="tax-subcontainer">
                    <h2 id="diacria_trispinosa"></h2>
                    <img src="../../../../../../../../images/thumbnails/Διακρία η τριάκανθος.png" alt="diacria trispinosa" class="tax-page-image" id="diacria_trispinosa-περιγραφή-1-εικόνα">
                    <div class="description-text">
                        <p id="diacria_trispinosa-περιγραφή-1"></p>
                        <p id="diacria_trispinosa-περιγραφή-2"></p>
                        <p id="diacria_trispinosa-περιγραφή-3"></p>
                        
                    </div>
                </div>
            </section>

            <section id="diacria_trispinosa-gallery">
                <div class="tax-subcontainer">
                    
                    <h2 id="polemidia"></h2>
                    <div class="gallery" id="gallery-polemidia">
                        
                        
                        
                        <a href="../../../../../../../..//images/cy_collection/sample15/U15_1.jpg" id="gallery-1" data-sub-html="@@@">
                            <img src="../../../../../../../..//images/cy_collection/sample15/U15_1.jpg" alt="Molds of at least seven individuals; the original shell material doesn't seem to be preserved">
                        </a>
                        
                        
                        <a href="../../../../../../../..//images/cy_collection/sample15/U15_2.jpg" id="gallery-2" data-sub-html="@@@">
                            <img src="../../../../../../../..//images/cy_collection/sample15/U15_2.jpg" alt="Measurement 6-7mm">
                        </a>
                        
                        
                        <a href="../../../../../../../..//images/cy_collection/sample15/U15_3.jpg" id="gallery-3" data-sub-html="@@@">
                            <img src="../../../../../../../..//images/cy_collection/sample15/U15_3.jpg" alt="An outline can be seen, as well as the (dorsal?) ribs.">
                        </a>
                        
                        
                        <a href="../../../../../../../..//images/cy_collection/sample15/U15_4.jpg" id="gallery-4" data-sub-html="@@@">
                            <img src="../../../../../../../..//images/cy_collection/sample15/U15_4.jpg" alt="Ventral view. The aperture is visible as well as the three ribs that characterize the species; a wide central one and a slimmer one on either side">
                        </a>
                        
                        
                        <a href="../../../../../../../..//images/cy_collection/sample15/U15_5.jpg" id="gallery-5" data-sub-html="@@@">
                            <img src="../../../../../../../..//images/cy_collection/sample15/U15_5.jpg" alt="An outline can be seen, as well as faint ribs. Dorsal view">
                        </a>
                        
                        
                        <a href="../../../../../../../..//images/cy_collection/sample15/U15_6.jpg" id="gallery-6" data-sub-html="@@@">
                            <img src="../../../../../../../..//images/cy_collection/sample15/U15_6.jpg" alt="Dorsal view at an angle, so that the curvature at the aperture is visible">
                        </a>
                        
                        
                        <a href="../../../../../../../..//images/cy_collection/sample15/U15_7.jpg" id="gallery-7" data-sub-html="@@@">
                            <img src="../../../../../../../..//images/cy_collection/sample15/U15_7.jpg" alt="Many of the individuals are not well-preserved, with minimal details visible">
                        </a>
                        
                        
                    </div>
                    
                </div>
            </section>
            
        </main>
    </div>

    <footer>
        <p id="footer-name"></p>
    </footer>

    <script 
        id="language-script"
        src="../../../../../../../../scripts/language.js"
        dict="/tree/animalia/mollusca/gastropoda/heterobranchia/cavoliniidae/diacria/diacria_trispinosa/diacria_trispinosa.json"
        keys="τίτλος,diacria_trispinosa,diacria_trispinosa-περιγραφή-1,diacria_trispinosa-περιγραφή-2,diacria_trispinosa-περιγραφή-3,polemidia"
        galleryLength="7"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script>
        function initializeGallery() {
            const galleryNames = [
            
                "gallery-polemidia"
            
            ];
            galleryNames.forEach((galleryName) => {
                const galleryElement = document.getElementById(galleryName);// Destroy the existing lightGallery instance
                if (galleryElement.gal) {
                    galleryElement.gal.destroy();
                }
                const gallery = lightGallery(galleryElement, {
                    plugins: [lgZoom],
                    thumbnail: true,
                    loop: true,
                    autoplay: true,
                    speed: 500,
                    pause: 3000
                });
                galleryElement.gal = gallery;
            });
        }
        // Re-initialize lightGallery
        initializeGallery();
    </script>

    <script src="../../../../../../../../scripts/header.js" id="header-script"></script>
    <script src="../../../../../../../../scripts/navpath.js" id="navpath-script"></script>
</body>
</html>
