<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mostly small, rounded snails with coiled shells.">
    <title id="τίτλος">Neritimorpha</title>
    <link rel="icon" href="../../../../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../../../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-zoom.min.css">
</head>
<body>
    <div id="header-container"></div>

    <div class="main-section-wrapper">
        <main>
            <section id="neritimorpha-description">
                <div class="tax-subcontainer">
                    <h2 id="neritimorpha"></h2>
                    <picture>
                        <source srcset="../../../../../images/thumbnails/webp_dir/Νηριτίμορφα.webp 1x" type="image/webp">
                        <img loading="lazy" src="../../../../../images/thumbnails/Νηριτίμορφα.jpg" alt="neritimorpha" class="tax-page-image" id="neritimorpha-περιγραφή-1-εικόνα">
                    </picture>
                    <div class="description-text">
                        <p id="neritimorpha-περιγραφή-1"></p>
                        
                    </div>
                </div>
            </section>

            <section id="neritimorpha-sub">
                <div class="tax-subcontainer">
                    <h2 id="υποομάδες"></h2>
                    <div class="tax-container">
                        <a href="neritidae/neritidae.html">
                            <div class="tax-subcontainer">
                                <picture>
                                    <source srcset="../../../../../images/thumbnails/thumbs_dir/Νηριτίδες_thumb.webp 1x" type="image/webp">
                                    <img loading="lazy" src="../../../../../images/thumbnails/thumbs_dir/Νηριτίδες_thumb.jpg" alt="neritidae" class="tax-thumbnail-image">
                                </picture>
                                <h3 id="neritimorpha-neritidae"></h3>
                            </div>
                        </a>
                        </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p id="footer-name"></p>
    </footer>

    <script 
        id="language-script"
        src="../../../../../scripts/language.js"
        dict="/tree/animalia/mollusca/gastropoda/neritimorpha/neritimorpha.json"
        keys="τίτλος,neritimorpha,neritimorpha-περιγραφή-1,υποομάδες,neritimorpha-neritidae"
        galleryLength="0"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script>
        function openGallery(index) {
            const elem = document.getElementById("hidden-gallery-" + index);
            const items = Array.from(elem.querySelectorAll('a')).map(a => ({
                src: a.href,
                thumb: a.querySelector('img')?.src,
                subHtml: a.getAttribute('data-sub-html') || '@@@@'
            }));
            console.log(items);
                
            const gallery = lightGallery(elem, {
                dynamic: true,
                plugins: [lgZoom],
                thumbnail: true,
                loop: true,
                dynamicEl: items
            });
            gallery.openGallery();
        }
    </script>

    <script src="../../../../../scripts/header.js" id="header-script"></script>
</body>
</html>
