                thumb: a.querySelector('img')?.src,
                subHtml: a.getAttribute('data-sub-html') || '@@@@'
            }));
            console.log(items);
                
            const gallery = lightGallery(elem, {
                dynamic: true,
                plugins: [lgZoom],
                thumbnail: true,
                loop: true,
                dynamicEl: items
            });
            gallery.openGallery();
        }
