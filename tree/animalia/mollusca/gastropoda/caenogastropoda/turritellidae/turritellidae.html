<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="τίτλος">Turritellidae</title>
    <link rel="stylesheet" href="../../../../../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-zoom.min.css">
</head>
<body>
    <div id="header-container"></div>

    <div class="main-section-wrapper">
        <main>
            <section id="turritellidae-description">
                <div class="tax-subcontainer">
                    <h2 id="turritellidae"></h2>
                    <img src="../../../../../../images/thumbnails/Τουρριτελλίδες.png" alt="turritellidae" class="tax-page-image" id="turritellidae-περιγραφή-1-εικόνα">
                    <div class="description-text">
                        <p id="turritellidae-περιγραφή-1"></p>
                        
                    </div>
                </div>
            </section>

            <section id="turritellidae-gallery">
                <div class="tax-subcontainer">
                    
                    <h2 id="mari"></h2>
                    <div class="gallery" id="gallery-mari">
                        
                        
                        
                        <a href="../../../../../..//images/cy_collection/sample19/U19_1.jpg" id="gallery-1" data-sub-html="@@@">
                            <img src="../../../../../..//images/cy_collection/sample19/U19_1.jpg" alt="Broken, ~2.5cm length">
                        </a>
                        
                        
                        <a href="../../../../../..//images/cy_collection/sample19/U19_2.jpg" id="gallery-2" data-sub-html="@@@">
                            <img src="../../../../../..//images/cy_collection/sample19/U19_2.jpg" alt="Broken, ~2.5cm length">
                        </a>
                        
                        
                    </div>
                    
                </div>
            </section>
            
        </main>
    </div>

    <footer>
        <p id="footer-name"></p>
    </footer>

    <script 
        id="language-script"
        src="../../../../../../scripts/language.js"
        dict="/tree/animalia/mollusca/gastropoda/caenogastropoda/turritellidae/turritellidae.json"
        keys="τίτλος,turritellidae,turritellidae-περιγραφή-1,mari"
        galleryLength="2"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script>
        function initializeGallery() {
            const galleryNames = [
            
                "gallery-mari"
            
            ];
            galleryNames.forEach((galleryName) => {
                const galleryElement = document.getElementById(galleryName);// Destroy the existing lightGallery instance
                if (galleryElement.gal) {
                    galleryElement.gal.destroy();
                }
                const gallery = lightGallery(galleryElement, {
                    plugins: [lgZoom],
                    thumbnail: true,
                    loop: true,
                    autoplay: true,
                    speed: 500,
                    pause: 3000
                });
                galleryElement.gal = gallery;
            });
        }
        // Re-initialize lightGallery
        initializeGallery();
    </script>

    <script src="../../../../../../scripts/header.js" id="header-script"></script>
    <script src="../../../../../../scripts/navpath.js" id="navpath-script"></script>
</body>
</html>
