<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Turritellidae, or turret shells, are a family of marine gastropods known for their tall, tightly coiled shells that resemble small screws.">
    <title id="τίτλος">Turritellidae</title>
    <link rel="icon" href="../../../../../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../../../../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-zoom.min.css">
</head>
<body>
    <div id="header-container"></div>

    <div class="main-section-wrapper">
        <main>
            <section id="turritellidae-description">
                <div class="tax-subcontainer">
                    <h2 id="turritellidae"></h2>
                    <picture>
                        <source srcset="../../../../../../images/thumbnails/webp_dir/Τουρριτελλίδες.webp 1x" type="image/webp">
                        <img loading="lazy" src="../../../../../../images/thumbnails/Τουρριτελλίδες.jpg" alt="turritellidae" class="tax-page-image" id="turritellidae-περιγραφή-1-εικόνα">
                    </picture>
                    <div class="description-text">
                        <p id="turritellidae-περιγραφή-1"></p>
                        
                    </div>
                </div>
            </section>

            <section id="turritellidae-gallery">
                <div class="tax-subcontainer">
                    
                    <a href="../../../../../../localities/mari.html" style="text-decoration: none;">
                        <h2 id="locality-mari"></h2>
                    </a>
                    <div class="gallery" id="gallery-mari">
                        
                        
                        <div class="sample-box" onclick="openGallery(1)">
                            
                            <div class="image-two">
                                <picture class="image-main">
                                    <source srcset="../../../../../../images/cy_collection/sample19/thumbs_dir/U19_1_thumb.webp 1x" type="image/webp">
                                    <img loading="lazy" src="../../../../../../images/cy_collection/sample19/thumbs_dir/U19_1_thumb.jpg" alt="Broken, ~2.5cm length">
                                </picture>
                                <div class="image-overlay">+1</div>
                            </div>
                            

                            <!-- Hidden gallery -->
                            <div id="hidden-gallery-1" style="display: none;">
                                
                                
                                <a href="../../../../../../images/cy_collection/sample19/U19_1.jpg" id="gallery-img-1">
                                    <picture>
                                        <source srcset="../../../../../../images/cy_collection/sample19/thumbs_dir/U19_1_thumb.webp 1x" type="image/webp">
                                        <img loading="lazy" src="../../../../../../images/cy_collection/sample19/thumbs_dir/U19_1_thumb.jpg" alt="Broken, ~2.5cm length">
                                    </picture>
                                </a>
                                
                                
                                <a href="../../../../../../images/cy_collection/sample19/U19_2.jpg" id="gallery-img-2">
                                    <picture>
                                        <source srcset="../../../../../../images/cy_collection/sample19/thumbs_dir/U19_2_thumb.webp 1x" type="image/webp">
                                        <img loading="lazy" src="../../../../../../images/cy_collection/sample19/thumbs_dir/U19_2_thumb.jpg" alt="Broken, ~2.5cm length">
                                    </picture>
                                </a>
                                
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
            </section>
            
        </main>
    </div>

    <footer>
        <p id="footer-name"></p>
    </footer>

    <script 
        id="language-script"
        src="../../../../../../scripts/language.js"
        dict="/tree/animalia/mollusca/gastropoda/caenogastropoda/turritellidae/turritellidae.json"
        keys="τίτλος,turritellidae,turritellidae-περιγραφή-1"
        galleryLength="2"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script>
        function openGallery(index) {
            const elem = document.getElementById("hidden-gallery-" + index);
            const items = Array.from(elem.querySelectorAll('a')).map(a => ({
                src: a.href,
                thumb: a.querySelector('img')?.src,
                subHtml: a.getAttribute('data-sub-html') || '@@@@'
            }));
            console.log(items);
                
            const gallery = lightGallery(elem, {
                dynamic: true,
                plugins: [lgZoom],
                thumbnail: true,
                loop: true,
                dynamicEl: items
            });
            gallery.openGallery();
        }
    </script>

    <script src="../../../../../../scripts/header.js" id="header-script"></script>
</body>
</html>
