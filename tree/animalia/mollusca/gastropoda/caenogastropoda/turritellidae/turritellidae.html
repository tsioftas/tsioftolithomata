    <script 
        id="language-script"
        src="../../../../../../scripts/language.js"
        dict="/tree/animalia/mollusca/gastropoda/caenogastropoda/turritellidae/turritellidae.json"
        keys="τίτλος,τουρριτελλίδες,τουρριτελλίδες-περιγραφή,μαρί"
        galleryLength="2"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script>
        let gallery;

        function initializeGallery() {
            // Destroy the existing lightGallery instance
            if (gallery) {
                gallery.destroy();
            }
            const galleryElement = document.getElementById('gallery');
            gallery = lightGallery(galleryElement, {
                plugins: [lgZoom],
                thumbnail: true,
                loop: true,
                autoplay: true,
                speed: 500,
                pause: 3000
            });
        }

        // Destroy the existing lightGallery instance
        if (gallery) {
            gallery.destroy();
        }

        // Re-initialize lightGallery
        initializeGallery();
    </script>


    <script src="../../../../../../scripts/header.js" id="header-script"></script>
    <script src="../../../../../../scripts/navpath.js" id="navpath-script"></script>
