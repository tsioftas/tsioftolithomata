<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Venus is a genus of marine bivalves in the Veneridae family, known for their thick, rounded, and often beautifully patterned shells.">
    <title id="τίτλος">Venus</title>
    <link rel="icon" href="../../../../../../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../../../../../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-zoom.min.css">
</head>
<body>
    <div id="header-container"></div>

    <div class="main-section-wrapper">
        <main>
            <section id="venus-description">
                <div class="tax-subcontainer">
                    <h2 id="venus"></h2>
                    <picture>
                        <source srcset="../../../../../../../images/thumbnails/webp_dir/Βένος.webp 1x" type="image/webp">
                        <img loading="lazy" src="../../../../../../../images/thumbnails/Βένος.jpg" alt="venus" class="tax-page-image" id="venus-περιγραφή-1-εικόνα">
                    </picture>
                    <div class="description-text">
                        <p id="venus-περιγραφή-1"></p>
                        
                    </div>
                </div>
            </section>

            <section id="venus-gallery">
                <div class="tax-subcontainer">
                    
                    <h2 id="alassa"></h2>
                    <div class="gallery" id="gallery-alassa">
                        
                        
                        
                        <a href="../../../../../../../images/cy_collection/sample30/U30_1.jpg" id="gallery-1" data-sub-html="@@@">
                            <picture>
                                <source srcset="../../../../../../../images/cy_collection/sample30/thumbs_dir/U30_1_thumb.webp 1x" type="image/webp">
                                <img loading="lazy" src="../../../../../../../images/cy_collection/sample30/thumbs_dir/U30_1_thumb.jpg" alt="3-4 shells. One likely of the genus Venus">
                            </picture>
                        </a>
                        
                        
                    </div>
                    
                </div>
            </section>
            
        </main>
    </div>

    <footer>
        <p id="footer-name"></p>
    </footer>

    <script 
        id="language-script"
        src="../../../../../../../scripts/language.js"
        dict="/tree/animalia/mollusca/bivalvia/autobranchia/veneridae/venus/venus.json"
        keys="τίτλος,venus,venus-περιγραφή-1,alassa"
        galleryLength="1"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script>
        function initializeGallery() {
            const galleryNames = [
            
                "gallery-alassa"
            
            ];
            galleryNames.forEach((galleryName) => {
                const galleryElement = document.getElementById(galleryName);// Destroy the existing lightGallery instance
                if (galleryElement.gal) {
                    galleryElement.gal.destroy();
                }
                const gallery = lightGallery(galleryElement, {
                    plugins: [lgZoom],
                    thumbnail: true,
                    loop: true,
                    autoplay: true,
                    speed: 500,
                    pause: 3000
                });
                galleryElement.gal = gallery;
            });
        }
        // Re-initialize lightGallery
        window.addEventListener("load", () => {
            initializeGallery();
        });
    </script>

    <script src="../../../../../../../scripts/header.js" id="header-script"></script>
</body>
</html>
