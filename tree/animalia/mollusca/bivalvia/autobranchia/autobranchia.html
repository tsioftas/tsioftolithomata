<html>
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css">

</head>
<body>
    <div id="header-container"></div>

    <div class="main-section-wrapper">
        <main>
            <section id="autobranchia-description">
                <div class="tax-subcontainer">
                    <h2 id="autobranchia"></h2>
                    <picture>
                        <source src="../../../../../images/thumbnails/webp_dir/Αυτοβράγχια.webp" type="image/webp">
                        <img loading="lazy" src="../../../../../images/thumbnails/Αυτοβράγχια.jpg" alt="autobranchia" class="tax-page-image" id="autobranchia-περιγραφή-1-εικόνα">
                    </picture>
                    <div class="description-text">
                        <p id="autobranchia-περιγραφή-1"></p>
                        
                    </div>
                </div>
            </section>

            <section id="autobranchia-gallery">
                <div class="tax-subcontainer">
                    
                    <h2 id="polemidia"></h2>
                    <div class="gallery" id="gallery-polemidia">
                        
                        
                        
                        <a href="../../../../..//images/cy_collection/sample6/U6_1.jpg" id="gallery-1" data-sub-html="@@@">
                            <picture>
                                <source src="../../../../..//images/cy_collection/sample6/thumbs_dir/U6_1_thumb.webp" type="image/webp">
                                <img loading="lazy" src="../../../../..//images/cy_collection/sample6/thumbs_dir/U6_1_thumb.jpg" alt="Unknown autobranch, possibly a Pectinid or Lucinid">
                            </picture>
                        </a>
                        
                        
                    </div>
                    
                </div>
            </section>
            <section id="autobranchia-sub">
                <div class="tax-subcontainer">
                    <h2 id="υποομάδες"></h2>
                    <div class="tax-container">
                        <a href="veneridae/veneridae.html">
                            <div class="tax-subcontainer">
                                <picture>
                                    <source src="../../../../../images/thumbnails/thumbs_dir/Βενερίδες_thumb.webp" type="image/webp">
                                    <img loading="lazy" src="../../../../../images/thumbnails/thumbs_dir/Βενερίδες_thumb.jpg" alt="veneridae" class="tax-thumbnail-image">
                                </picture>
                                <h3 id="autobranchia-veneridae"></h3>
                            </div>
                        </a>
                        </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p id="footer-name"></p>
    </footer>

    <script 
        id="language-script"
        src="../../../../../scripts/language.js"
        dict="/tree/animalia/mollusca/bivalvia/autobranchia/autobranchia.json"
        keys="τίτλος,autobranchia,autobranchia-περιγραφή-1,polemidia,υποομάδες,autobranchia-veneridae"
        galleryLength="1"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script>
        function initializeGallery() {
            const galleryNames = [
            
                "gallery-polemidia"
            
            ];
            galleryNames.forEach((galleryName) => {
                const galleryElement = document.getElementById(galleryName);// Destroy the existing lightGallery instance
                if (galleryElement.gal) {
                    galleryElement.gal.destroy();
                }
                const gallery = lightGallery(galleryElement, {
                    plugins: [lgZoom],
                    thumbnail: true,
                    loop: true,
                    autoplay: true,
                    speed: 500,
                    pause: 3000
                });
                galleryElement.gal = gallery;
            });
        }
        // Re-initialize lightGallery
        window.addEventListener("load", () => {
            initializeGallery();
        });
    </script>

    <script src="../../../../../scripts/header.js" id="header-script"></script>
</body>
</html>
