<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="τίτλος">Bivalvia</title>
    <link rel="stylesheet" href="../../../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-zoom.min.css">
</head>
<body>
    <div id="header-container"></div>

    <div class="main-section-wrapper">
        <main>
            <section id="bivalvia-description">
                <div class="tax-subcontainer">
                    <h2 id="bivalvia"></h2>
                    <picture>
                        <source srcset="../../../../images/thumbnails/webp_dir/Δίθυρα.webp" type="image/webp">
                        <img loading="lazy" src="../../../../images/thumbnails/Δίθυρα.jpg" alt="bivalvia" class="tax-page-image" id="bivalvia-περιγραφή-1-εικόνα">
                    </picture>
                    <div class="description-text">
                        <p id="bivalvia-περιγραφή-1"></p>
                        
                    </div>
                </div>
            </section>

            <section id="bivalvia-sub">
                <div class="tax-subcontainer">
                    <h2 id="υποομάδες"></h2>
                    <div class="tax-container">
                        <a href="autobranchia/autobranchia.html">
                            <div class="tax-subcontainer">
                                <picture>
                                    <source srcset="../../../../images/thumbnails/thumbs_dir/Αυτοβράγχια_thumb.webp" type="image/webp">
                                    <img loading="lazy" src="../../../../images/thumbnails/thumbs_dir/Αυτοβράγχια_thumb.jpg" alt="autobranchia" class="tax-thumbnail-image">
                                </picture>
                                <h3 id="bivalvia-autobranchia"></h3>
                            </div>
                        </a>
                        </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p id="footer-name"></p>
    </footer>

    <script 
        id="language-script"
        src="../../../../scripts/language.js"
        dict="/tree/animalia/mollusca/bivalvia/bivalvia.json"
        keys="τίτλος,bivalvia,bivalvia-περιγραφή-1,υποομάδες,bivalvia-autobranchia"
        galleryLength="0"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script>
        function initializeGallery() {
            const galleryNames = [
            
            ];
            galleryNames.forEach((galleryName) => {
                const galleryElement = document.getElementById(galleryName);// Destroy the existing lightGallery instance
                if (galleryElement.gal) {
                    galleryElement.gal.destroy();
                }
                const gallery = lightGallery(galleryElement, {
                    plugins: [lgZoom],
                    thumbnail: true,
                    loop: true,
                    autoplay: true,
                    speed: 500,
                    pause: 3000
                });
                galleryElement.gal = gallery;
            });
        }
        // Re-initialize lightGallery
        window.addEventListener("load", () => {
            initializeGallery();
        });
    </script>

    <script src="../../../../scripts/header.js" id="header-script"></script>
    <script src="../../../../scripts/navpath.js" id="navpath-script"></script>
</body>
</html>
