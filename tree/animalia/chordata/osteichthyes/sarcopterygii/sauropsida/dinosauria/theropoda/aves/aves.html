        <p id="footer-name"></p>

    <script 
        id="language-script"
        src="../../../../../../../../../scripts/language.js"
        dict="/tree/animalia/chordata/osteichthyes/sarcopterygii/sauropsida/dinosauria/theropoda/aves/aves.json"
        keys="τίτλος,aves,aves-περιγραφή-1,alassa"
        galleryLength="4"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script>
        function openGallery(index) {
            const elem = document.getElementById("hidden-gallery-" + index);
            const items = Array.from(elem.querySelectorAll('a')).map(a => ({
                src: a.href,
                thumb: a.querySelector('img')?.src,
                subHtml: a.getAttribute('data-sub-html') || '@@@@'
            }));
            console.log(items);
                
            const gallery = lightGallery(elem, {
                dynamic: true,
                plugins: [lgZoom],
                thumbnail: true,
                loop: true,
                dynamicEl: items
            });
            gallery.openGallery();
        }
    </script>

    <script src="../../../../../../../../../scripts/header.js" id="header-script"></script>
