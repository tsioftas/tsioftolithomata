</head>
<body>
    <div id="header-container"></div>

    <div class="main-section-wrapper">
        <main>
            <section id="spinosauridae-description">
                <div class="tax-subcontainer">
                    <h2 id="spinosauridae"></h2>
                    <img src="../../../../../../../../../images/thumbnails/Σπινοσαυρίδες.png" alt="spinosauridae" class="tax-page-image" id="spinosauridae-περιγραφή-1-εικόνα">
                    <div class="description-text">
                        <p id="spinosauridae-περιγραφή-1"></p>
                        <p id="spinosauridae-περιγραφή-2"></p>
                        <p id="spinosauridae-περιγραφή-3"></p>
                        
                    </div>
                </div>
            </section>

            <section id="spinosauridae-sub">
                <div class="tax-subcontainer">
                    <h2 id="υποομάδες"></h2>
                    <div class="tax-container">
                        <a href="spinosaurus/spinosaurus.html">
                            <div class="tax-subcontainer">
                                <img src="../../../../../../../../../images/thumbnails/Σπινόσαυρος.png" alt="spinosaurus" class="tax-thumbnail-image">
                                <h3 id="spinosauridae-spinosaurus"></h3>
                            </div>
                        </a>
                        </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p id="footer-name"></p>
    </footer>

    <script 
        id="language-script"
        src="../../../../../../../../../scripts/language.js"
        dict="/tree/animalia/chordata/osteichthyes/sarcopterygii/sauropsida/dinosauria/theropoda/spinosauridae/spinosauridae.json"
        keys="τίτλος,spinosauridae,spinosauridae-περιγραφή-1,spinosauridae-περιγραφή-2,spinosauridae-περιγραφή-3,υποομάδες,spinosauridae-spinosaurus"
        galleryLength="0"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script>
        function initializeGallery() {
            const galleryNames = [
            
            ];
            galleryNames.forEach((galleryName) => {
                const galleryElement = document.getElementById(galleryName);// Destroy the existing lightGallery instance
                if (galleryElement.gal) {
                    galleryElement.gal.destroy();
                }
                const gallery = lightGallery(galleryElement, {
                    plugins: [lgZoom],
                    thumbnail: true,
                    loop: true,
                    autoplay: true,
                    speed: 500,
                    pause: 3000
                });
                galleryElement.gal = gallery;
            });
        }
        // Re-initialize lightGallery
        initializeGallery();
    </script>

    <script src="../../../../../../../../../scripts/header.js" id="header-script"></script>
    <script src="../../../../../../../../../scripts/navpath.js" id="navpath-script"></script>
