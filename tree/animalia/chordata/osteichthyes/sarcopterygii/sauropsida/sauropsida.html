</head>
<body>
    <div id="header-container"></div>

    <div class="main-section-wrapper">
        <main>
            <section id="sauropsida-description">
                <div class="tax-subcontainer">
                    <h2 id="sauropsida"></h2>

                        <source srcset="../../../../../../images/thumbnails/webp_dir/Σαυρόψιδα.webp 1x" type="image/webp">
                        <img loading="lazy" src="../../../../../../images/thumbnails/Σαυρόψιδα.jpg" alt="sauropsida" class="tax-page-image" id="sauropsida-περιγραφή-1-εικόνα">
                    </picture>
                    <div class="description-text">
                        <p id="sauropsida-περιγραφή-1"></p>
                        <p id="sauropsida-περιγραφή-2"></p>
                        <p id="sauropsida-περιγραφή-3"></p>
                        <p id="sauropsida-περιγραφή-4"></p>
                        
                    </div>
                </div>
            </section>

            <section id="sauropsida-sub">
                <div class="tax-subcontainer">
                    <h2 id="υποομάδες"></h2>
                    <div class="tax-container">
                        <a href="dinosauria/dinosauria.html">
                            <div class="tax-subcontainer">
                                <picture>
                                    <source srcset="../../../../../../images/thumbnails/thumbs_dir/Δεινοσαύρια_thumb.webp 1x" type="image/webp">
                                    <img loading="lazy" src="../../../../../../images/thumbnails/thumbs_dir/Δεινοσαύρια_thumb.jpg" alt="dinosauria" class="tax-thumbnail-image">

    </div>

    <footer>
        <p id="footer-name"></p>
    </footer>

    <script 
        id="language-script"
        src="../../../../../../scripts/language.js"
        dict="/tree/animalia/chordata/osteichthyes/sarcopterygii/sauropsida/sauropsida.json"
        keys="τίτλος,sauropsida,sauropsida-περιγραφή-1,sauropsida-περιγραφή-2,sauropsida-περιγραφή-3,sauropsida-περιγραφή-4,υποομάδες,sauropsida-dinosauria"
        galleryLength="0"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script>
        function openGallery(index) {
            const elem = document.getElementById("hidden-gallery-" + index);
            const items = Array.from(elem.querySelectorAll('a')).map(a => ({
                src: a.href,
                thumb: a.querySelector('img')?.src,
                subHtml: a.getAttribute('data-sub-html') || '@@@@'
            }));
            console.log(items);
                
            const gallery = lightGallery(elem, {
                dynamic: true,
                plugins: [lgZoom],
                thumbnail: true,
                loop: true,
                dynamicEl: items
            });
            gallery.openGallery();
        }
    </script>

    <script src="../../../../../../scripts/header.js" id="header-script"></script>
</body>
</html>
