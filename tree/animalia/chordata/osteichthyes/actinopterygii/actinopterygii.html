                    <a href="../../../../../images/cy_collection/sample7/U7_2.jpg" id="gallery-2" data-sub-html="@@@@@@@@@@@@@@@">

                    <a href="../../../../../images/cy_collection/sample7/U7_3.jpg" id="gallery-3" data-sub-html="@@@@@@@@@@@@@@@">

                    <a href="../../../../../images/cy_collection/sample7/U7_4.jpg" id="gallery-4" data-sub-html="@@@@@@@@@@@@@@@">

                    <a href="../../../../../images/cy_collection/sample13/U13_1.jpg" id="gallery-5" data-sub-html="@@@@@@@@@@@@@@@">
                        <img src="../../../../../images/cy_collection/sample13/U13_1.jpg" alt="fish from Alassa, Cyprus">
                    </a>

                    <a href="../../../../../images/cy_collection/sample26/U26_1.jpg" id="gallery-6" data-sub-html="@@@@@@@@@@@@@@@">

                </div>
            </div>
        </section>

    </main>

    <footer>
        <p id="footer-name"></p>
    </footer>

    <script 
        id="language-script"
src="../../../../../scripts/language.js"
        dict="/tree/animalia/chordata/osteichthyes/actinopterygii/actinopterygii.json"
        keys="τίτλος,ακτινοπτερύγιοι,ακτινοπτερύγιοι-περιγραφή,ακτινοπτερύγιοι-λεπιδοστεΐδες,υποομάδες,άλασσα"
        galleryLength="6"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script>
        let gallery;

        function initializeGallery() {
            // Destroy the existing lightGallery instance
            if (gallery) {
                gallery.destroy();
            }
            const galleryElement = document.getElementById('gallery');
            gallery = lightGallery(galleryElement, {
                plugins: [lgZoom],
                thumbnail: true,
                loop: true,
                autoplay: true,
                speed: 500,
                pause: 3000
            });
        }

        // Destroy the existing lightGallery instance
        if (gallery) {
            gallery.destroy();
        }

        // Re-initialize lightGallery
        initializeGallery();
    </script>


    <script src="../../../../../scripts/header.js" id="header-script"></script>
    <script src="../../../../../scripts/navpath.js" id="navpath-script"></script>
</body>
</html>
