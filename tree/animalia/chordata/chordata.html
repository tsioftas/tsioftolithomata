<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="τίτλος"></title>
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-zoom.min.css">
</head>
<body>
    <div id="header-container"></div>

    <div class="main-section-wrapper">
        <main>
            <section id="chordata-description">
                <div class="tax-subcontainer">
                    <h2 id="chordata"></h2>
                    <img src="../../../images/thumbnails/Χορδωτά.png" alt="chordata" class="tax-page-image" id="chordata-περιγραφή-1-εικόνα">
                    <div class="description-text">
                        <p id="chordata-περιγραφή-1"></p>
                        
                    </div>
                </div>
            </section>

            <section id="chordata-gallery">
                <div class="tax-subcontainer">
                    
                    <h2 id="lefkothea"></h2>
                    <div class="gallery" id="gallery-lefkothea">
                        
                        
                        
                        <a href="../../..//images/cy_collection/sample4/U4_1.jpg" id="gallery-1" data-sub-html="@@@">
                            <img src="../../..//images/cy_collection/sample4/U4_1.jpg" alt="Scale">
                        </a>
                        
                        
                    </div>
                    
                </div>
            </section>
            <section id="chordata-sub">
                <div class="tax-subcontainer">
                    <h2 id="υποομάδες"></h2>
                    <div class="tax-container">
                        <a href="chondrichthyes/chondrichthyes.html">
                            <div class="tax-subcontainer">
                                <img src="../../../images/thumbnails/Χονδριχθύες.png" alt="chondrichthyes" class="tax-thumbnail-image">
                                <h3 id="chordata-chondrichthyes"></h3>
                            </div>
                        </a>
                        <a href="osteichthyes/osteichthyes.html">
                            <div class="tax-subcontainer">
                                <img src="../../../images/thumbnails/Οστεϊχθύες.png" alt="osteichthyes" class="tax-thumbnail-image">
                                <h3 id="chordata-osteichthyes"></h3>
                            </div>
                        </a>
                        </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p id="footer-name"></p>
    </footer>

    <script 
        id="language-script"
        src="../../../scripts/language.js"
        dict="/tree/animalia/chordata/chordata.json"
        keys="τίτλος,chordata,chordata-περιγραφή-1,lefkothea,υποομάδες,chordata-chondrichthyes,chordata-osteichthyes"
        galleryLength="1"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script>
        function initializeGallery() {
            const galleryNames = [
            
                "gallery-lefkothea"
            
            ];
            galleryNames.forEach((galleryName) => {
                const galleryElement = document.getElementById(galleryName);// Destroy the existing lightGallery instance
                if (galleryElement.gal) {
                    galleryElement.gal.destroy();
                }
                const gallery = lightGallery(galleryElement, {
                    plugins: [lgZoom],
                    thumbnail: true,
                    loop: true,
                    autoplay: true,
                    speed: 500,
                    pause: 3000
                });
                galleryElement.gal = gallery;
            });
        }
        // Re-initialize lightGallery
        initializeGallery();
    </script>

    <script src="../../../scripts/header.js" id="header-script"></script>
    <script src="../../../scripts/navpath.js" id="navpath-script"></script>
</body>
</html>
