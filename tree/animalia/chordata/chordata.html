<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="τίτλος"></title>
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-zoom.min.css">
</head>
<body>
    <div id="header-container"></div>
    <main>
        <section id="chordata">
            <div class="tax-subcontainer">
                <h2 id="χορδωτά"></h2>
                <img src="../../../images/thumbnails/Χορδωτά2.png" alt="χορδωτά" class="tax-page-image" id="χορδωτά-περιγραφή-εικόνα">
                <div class="description-text">
                    <p id="χορδωτά-περιγραφή"></p>
                </div>
            </div>
        </section>
        <section id="chordata-gallery">
            <div class="tax-subcontainer">
                <h2 id="άλασσα"></h2>
                <div id="gallery">
                    <a href="../../../images/unclassified/sample8/U8_1.jpg" id="gallery-1" data-sub-html="@@@@@@@@@@@@@@@">
                        <img src="../../../images/unclassified/sample8/U8_1.jpg" alt="Chondrate from Alassa, Cyprus">
                    </a>
                </div>
                <h2 id="λευκοθέα"></h2>
                <div id="gallery2">
                    <a href="../../../images/unclassified/sample4/U4_1.jpg" id="gallery-2" data-sub-html="@@@@@@@@@@@@@@@">
                        <img src="../../../images/unclassified/sample4/U4_1.jpg" alt="scale from Lefkothea, Cyprus">
                    </a>
                </div>
            </div>
        </section>
        <section id="chordata-sub">
            <div class="tax-subcontainer">
                <h2 id="υποομάδες"></h2>
                <div class="tax-container">
                    <a href="chondrichthyes/chondrichthyes.html">
                        <div class="tax-subcontainer">
                            <img src="../../../images/thumbnails/Χονδριχθύες.png" alt="χονδριχθύες" class="tax-thumbnail-image">
                            <h3 id="χορδωτά-χονδριχθύες"></h3>
                        </div>
                    </a>
                    <a href="osteichthyes/osteichthyes.html">
                        <div class="tax-subcontainer">
                            <img src="../../../images/thumbnails/Οστεϊχθύες3.png" alt="οστεϊχθύες" class="tax-thumbnail-image">
                            <h3 id="χορδωτά-οστεϊχθύες"></h3>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p id="footer-name"></p>
    </footer>

    <script 
        id="language-script"
src="../../../scripts/language.js"
        dict="/tree/animalia/chordata/chordata.json"
        keys="τίτλος,χορδωτά,χορδωτά-περιγραφή,χορδωτά-χονδριχθύες,χορδωτά-οστεϊχθύες,υποομάδες,λευκοθέα,άλασσα"
        galleryLength="2"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script>
         function initializeGallery() {
            const galleryNames = ['gallery', 'gallery2'];
            galleryNames.forEach((galleryName) => {
                const galleryElement = document.getElementById(galleryName);// Destroy the existing lightGallery instance
                if (galleryElement.gal) {
                    galleryElement.gal.destroy();
                }
                const gallery = lightGallery(galleryElement, {
                    plugins: [lgZoom],
                    thumbnail: true,
                    loop: true,
                    autoplay: true,
                    speed: 500,
                    pause: 3000
                });
                galleryElement.gal = gallery;
            });
        }
        // Re-initialize lightGallery
        initializeGallery();
    </script>

    <script src="../../../scripts/header.js" id="header-script"></script>
    <script src="../../../scripts/navpath.js" id="navpath-script"></script>
</body>
</html>
