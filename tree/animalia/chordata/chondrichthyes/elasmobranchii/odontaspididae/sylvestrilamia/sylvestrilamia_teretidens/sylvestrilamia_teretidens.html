<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="τίτλος"></title>
    <link rel="stylesheet" href="../../../../../../../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-zoom.min.css">
</head>
<body>
    <div id="header-container"></div>

    <div class="main-section-wrapper">
        <main>
            <section id="sylvestrilamia_teretidens-description">
                <div class="tax-subcontainer">
                    <h2 id="sylvestrilamia_teretidens"></h2>
                    <img src="../../../../../../../../images/thumbnails/Συλβεστριλάμια η λειόδους.png" alt="sylvestrilamia teretidens" class="tax-page-image" id="sylvestrilamia_teretidens-περιγραφή-1-εικόνα">
                    <div class="description-text">
                        <p id="sylvestrilamia_teretidens-περιγραφή-1"></p>
                        
                    </div>
                </div>
            </section>

            <section id="sylvestrilamia_teretidens-gallery">
                <div class="tax-subcontainer">
                    
                    <h2 id="abbey-wood"></h2>
                    <div class="gallery" id="gallery-abbey-wood">
                        
                        
                        
                        <a href="../../../../../../../..//images/uk_collection/sample10/sylvestrilamia_teretidens10_1.jpg" id="gallery-1" data-sub-html="@@@">
                            <img src="../../../../../../../..//images/uk_collection/sample10/sylvestrilamia_teretidens10_1.jpg" alt="Anterior tooth. Measurement 1.3cm">
                        </a>
                        
                        
                        <a href="../../../../../../../..//images/uk_collection/sample10/sylvestrilamia_teretidens10_2.jpg" id="gallery-2" data-sub-html="@@@">
                            <img src="../../../../../../../..//images/uk_collection/sample10/sylvestrilamia_teretidens10_2.jpg" alt="Lingual view, striations visible">
                        </a>
                        
                        
                        <a href="../../../../../../../..//images/uk_collection/sample10/sylvestrilamia_teretidens10_3.jpg" id="gallery-3" data-sub-html="@@@">
                            <img src="../../../../../../../..//images/uk_collection/sample10/sylvestrilamia_teretidens10_3.jpg" alt="Labial view">
                        </a>
                        
                        
                        <a href="../../../../../../../..//images/uk_collection/sample10/sylvestrilamia_teretidens10_4.jpg" id="gallery-4" data-sub-html="@@@">
                            <img src="../../../../../../../..//images/uk_collection/sample10/sylvestrilamia_teretidens10_4.jpg" alt="Lateral view, The sigmoidal curve of the tooth is visible.">
                        </a>
                        
                        
                        <a href="../../../../../../../..//images/uk_collection/sample10/sylvestrilamia_teretidens10_5.jpg" id="gallery-5" data-sub-html="@@@">
                            <img src="../../../../../../../..//images/uk_collection/sample10/sylvestrilamia_teretidens10_5.jpg" alt="Labial view with cusplet under microscope. The cutting edge extends to the cusplet.">
                        </a>
                        
                        
                    </div>
                    
                </div>
            </section>
            
        </main>
    </div>

    <footer>
        <p id="footer-name"></p>
    </footer>

    <script 
        id="language-script"
        src="../../../../../../../../scripts/language.js"
        dict="/tree/animalia/chordata/chondrichthyes/elasmobranchii/odontaspididae/sylvestrilamia/sylvestrilamia_teretidens/sylvestrilamia_teretidens.json"
        keys="τίτλος,sylvestrilamia_teretidens,sylvestrilamia_teretidens-περιγραφή-1,abbey-wood"
        galleryLength="5"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script>
        function initializeGallery() {
            const galleryNames = [
            
                "gallery-abbey-wood"
            
            ];
            galleryNames.forEach((galleryName) => {
                const galleryElement = document.getElementById(galleryName);// Destroy the existing lightGallery instance
                if (galleryElement.gal) {
                    galleryElement.gal.destroy();
                }
                const gallery = lightGallery(galleryElement, {
                    plugins: [lgZoom],
                    thumbnail: true,
                    loop: true,
                    autoplay: true,
                    speed: 500,
                    pause: 3000
                });
                galleryElement.gal = gallery;
            });
        }
        // Re-initialize lightGallery
        initializeGallery();
    </script>

    <script src="../../../../../../../../scripts/header.js" id="header-script"></script>
    <script src="../../../../../../../../scripts/navpath.js" id="navpath-script"></script>
</body>
</html>
