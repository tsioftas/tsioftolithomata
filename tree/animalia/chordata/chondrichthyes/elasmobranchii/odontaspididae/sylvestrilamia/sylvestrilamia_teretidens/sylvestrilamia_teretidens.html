    <script 
        id="language-script"
src="../../../../../../../../scripts/language.js"
        dict="/tree/animalia/chordata/chondrichthyes/elasmobranchii/odontaspididae/sylvestrilamia/sylvestrilamia_teretidens/sylvestrilamia_teretidens.json"

        galleryLength="5"
    >
    </script>
    <script>
        let gallery;

        function initializeGallery() {
            const galleryElement = document.getElementById('gallery');
            gallery = lightGallery(galleryElement, {
                plugins: [lgZoom],
                thumbnail: true,
                loop: true,
                autoplay: true,
                speed: 500,
                pause: 3000
            });
            galleryElement.gal = gallery;
        }

        // Destroy the existing lightGallery instance
        if (gallery) {
            gallery.destroy();
        }

        // Re-initialize lightGallery
        initializeGallery();
    </script>
