<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="τίτλος">Hypolophodon</title>
    <link rel="stylesheet" href="../../../../../../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-zoom.min.css">
</head>
<body>
    <div id="header-container"></div>

    <div class="main-section-wrapper">
        <main>
            <section id="hypolophodon-description">
                <div class="tax-subcontainer">
                    <h2 id="hypolophodon"></h2>
                    <img src="../../../../../../../images/thumbnails/Υπολοφόδων.png" alt="hypolophodon" class="tax-page-image" id="hypolophodon-περιγραφή-1-εικόνα">
                    <div class="description-text">
                        <p id="hypolophodon-περιγραφή-1"></p>
                        
                    </div>
                </div>
            </section>

            <section id="hypolophodon-sub">
                <div class="tax-subcontainer">
                    <h2 id="υποομάδες"></h2>
                    <div class="tax-container">
                        <a href="hypolophodon_sylvestris/hypolophodon_sylvestris.html">
                            <div class="tax-subcontainer">
                                <img src="../../../../../../../images/thumbnails/Υπολοφόδων ο δρυμώδης.png" alt="hypolophodon sylvestris" class="tax-thumbnail-image">
                                <h3 id="hypolophodon-hypolophodon_sylvestris"></h3>
                            </div>
                        </a>
                        </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p id="footer-name"></p>
    </footer>

    <script 
        id="language-script"
        src="../../../../../../../scripts/language.js"
        dict="/tree/animalia/chordata/chondrichthyes/elasmobranchii/dasyatidae/hypolophodon/hypolophodon.json"
        keys="τίτλος,hypolophodon,hypolophodon-περιγραφή-1,υποομάδες,hypolophodon-hypolophodon_sylvestris"
        galleryLength="0"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script>
        function initializeGallery() {
            const galleryNames = [
            
            ];
            galleryNames.forEach((galleryName) => {
                const galleryElement = document.getElementById(galleryName);// Destroy the existing lightGallery instance
                if (galleryElement.gal) {
                    galleryElement.gal.destroy();
                }
                const gallery = lightGallery(galleryElement, {
                    plugins: [lgZoom],
                    thumbnail: true,
                    loop: true,
                    autoplay: true,
                    speed: 500,
                    pause: 3000
                });
                galleryElement.gal = gallery;
            });
        }
        // Re-initialize lightGallery
        initializeGallery();
    </script>

    <script src="../../../../../../../scripts/header.js" id="header-script"></script>
    <script src="../../../../../../../scripts/navpath.js" id="navpath-script"></script>
</body>
</html>
