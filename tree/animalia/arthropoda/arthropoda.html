<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Arthropods form the largest clade of animals, originating in the early Cambrian and diversifying into a wide array of marine, terrestrial, and freshwater forms.">
    <title id="τίτλος">Arthropoda</title>
    <link rel="icon" href="../../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-zoom.min.css">
</head>
<body>
    <div id="header-container"></div>

    <div class="main-section-wrapper">
        <main>
            <section id="arthropoda-description">
                <div class="tax-subcontainer">
                    <h2 id="arthropoda"></h2>
                    <picture>
                        <source srcset="../../../images/thumbnails/webp_dir/Αρθρόποδα.webp 1x" type="image/webp">
                        <img loading="lazy" src="../../../images/thumbnails/Αρθρόποδα.jpg" alt="arthropoda" class="tax-page-image" id="arthropoda-περιγραφή-1-εικόνα">
                    </picture>
                    <div class="description-text">
                        <p id="arthropoda-περιγραφή-1"></p>
                        <p id="arthropoda-περιγραφή-2"></p>
                        
                    </div>
                </div>
            </section>

            <section id="arthropoda-sub">
                <div class="tax-subcontainer">
                    <h2 id="υποομάδες"></h2>
                    <div class="tax-container">
                        <a href="trilobita/trilobita.html">
                            <div class="tax-subcontainer">
                                <picture>
                                    <source srcset="../../../images/thumbnails/thumbs_dir/Τριλοβίτες_thumb.webp 1x" type="image/webp">
                                    <img loading="lazy" src="../../../images/thumbnails/thumbs_dir/Τριλοβίτες_thumb.jpg" alt="trilobita" class="tax-thumbnail-image">
                                </picture>
                                <h3 id="arthropoda-trilobita"></h3>
                            </div>
                        </a>
                        </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p id="footer-name"></p>
    </footer>

    <script 
        id="language-script"
        src="../../../scripts/language.js"
        dict="/tree/animalia/arthropoda/arthropoda.json"
        keys="τίτλος,arthropoda,arthropoda-περιγραφή-1,arthropoda-περιγραφή-2,υποομάδες,arthropoda-trilobita"
        galleryLength="0"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script>
        function initializeGallery() {
            const galleryNames = [
            
            ];
            galleryNames.forEach((galleryName) => {
                const galleryElement = document.getElementById(galleryName);// Destroy the existing lightGallery instance
                if (galleryElement.gal) {
                    galleryElement.gal.destroy();
                }
                const gallery = lightGallery(galleryElement, {
                    plugins: [lgZoom],
                    thumbnail: true,
                    loop: true,
                    autoplay: true,
                    speed: 500,
                    pause: 3000
                });
                galleryElement.gal = gallery;
            });
        }
        // Re-initialize lightGallery
        window.addEventListener("load", () => {
            initializeGallery();
        });
    </script>

    <script src="../../../scripts/header.js" id="header-script"></script>
</body>
</html>
