<body>
    <div id="header-container"></div>

    <div class="main-section-wrapper">
        <main>
            <section id="reedops-description">
                <div class="tax-subcontainer">
                    <h2 id="reedops"></h2>
                    <picture>
                        <source srcset="../../../../../../../images/thumbnails/webp_dir/Ρήδοπας.webp 1x" type="image/webp">
                        <img loading="lazy" src="../../../../../../../images/thumbnails/Ρήδοπας.jpg" alt="reedops" class="tax-page-image" id="reedops-περιγραφή-1-εικόνα">
                    </picture>
                    <div class="description-text">
                        <p id="reedops-περιγραφή-1"></p>

                </div>
            </section>

            <section id="reedops-sub">
                <div class="tax-subcontainer">
                    <h2 id="υποομάδες"></h2>
                    <div class="tax-container">
                        <a href="reedops_maurulus/reedops_maurulus.html">
                            <div class="tax-subcontainer">
                                <picture>
                                    <source srcset="../../../../../../../images/thumbnails/thumbs_dir/Ρήδοπας ο μαουρούλος_thumb.webp 1x" type="image/webp">
                                    <img loading="lazy" src="../../../../../../../images/thumbnails/thumbs_dir/Ρήδοπας ο μαουρούλος_thumb.jpg" alt="reedops maurulus" class="tax-thumbnail-image">

                        </div>

    <footer>
        <p id="footer-name"></p>
    </footer>

    <script 
        id="language-script"
        src="../../../../../../../scripts/language.js"
        dict="/tree/animalia/arthropoda/trilobita/phacopida/phacopidae/reedops/reedops.json"
        keys="τίτλος,reedops,reedops-περιγραφή-1,υποομάδες,reedops-reedops_maurulus"
        galleryLength="0"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script>
        function initializeGallery() {
            const galleryNames = [
            
            ];
            galleryNames.forEach((galleryName) => {
                const galleryElement = document.getElementById(galleryName);// Destroy the existing lightGallery instance
                if (galleryElement.gal) {
                    galleryElement.gal.destroy();
                }
                const gallery = lightGallery(galleryElement, {
                    plugins: [lgZoom],
                    thumbnail: true,
                    loop: true,
                    autoplay: true,
                    speed: 500,
                    pause: 3000
                });
                galleryElement.gal = gallery;
            });
        }
        // Re-initialize lightGallery
        window.addEventListener("load", () => {
            initializeGallery();
        });
    </script>

    <script src="../../../../../../../scripts/header.js" id="header-script"></script>
</body>
