</head>
<body>
    <div id="header-container"></div>

    <div class="main-section-wrapper">
        <main>
            <section id="corynexochida-description">
                <div class="tax-subcontainer">
                    <h2 id="corynexochida"></h2>
                    <picture>
                        <source srcset="../../../../../images/thumbnails/webp_dir/Κορυνεξοχίδες.webp 1x" type="image/webp">
                        <img loading="lazy" src="../../../../../images/thumbnails/Κορυνεξοχίδες.jpg" alt="corynexochida" class="tax-page-image" id="corynexochida-περιγραφή-1-εικόνα">
                    </picture>
                    <div class="description-text">
                        <p id="corynexochida-περιγραφή-1"></p>
                        
                    </div>
                </div>
            </section>

            <section id="corynexochida-sub">
                <div class="tax-subcontainer">
                    <h2 id="υποομάδες"></h2>
                    <div class="tax-container">
                        <a href="paralejurus/paralejurus.html">
                            <div class="tax-subcontainer">
                                <picture>
                                    <source srcset="../../../../../images/thumbnails/thumbs_dir/Παραλεγιούρος_thumb.webp 1x" type="image/webp">
                                    <img loading="lazy" src="../../../../../images/thumbnails/thumbs_dir/Παραλεγιούρος_thumb.jpg" alt="paralejurus" class="tax-thumbnail-image">

                        </a>
                        </div>

    <footer>
        <p id="footer-name"></p>
    </footer>

    <script 
        id="language-script"
        src="../../../../../scripts/language.js"
        dict="/tree/animalia/arthropoda/trilobita/corynexochida/corynexochida.json"
        keys="τίτλος,corynexochida,corynexochida-περιγραφή-1,υποομάδες,corynexochida-paralejurus"
        galleryLength="0"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js" integrity="sha384-MjUNxSaHL/6eoaiJXs3NcsYt5PMcFos3RjoGKaBj8wqEu0lYAn0HISvhdiF8fjec" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js" integrity="sha384-iqgECBkmcDeuB5f3eHKQ6uwRVFs6/4auvPpRhMS/KjpIuzgmo2W17KoMh8iGyAHy" crossorigin="anonymous"></script>
    <script>
        function openGallery(index) {
            const elem = document.getElementById("hidden-gallery-" + index);
            const items = Array.from(elem.querySelectorAll('a')).map(a => ({
                src: a.href,
                thumb: a.querySelector('img')?.src,
                subHtml: a.getAttribute('data-sub-html') || '@@@@'
            }));
            console.log(items);
                
            const gallery = lightGallery(elem, {
                dynamic: true,
                plugins: [lgZoom],
                thumbnail: true,
                loop: true,
                dynamicEl: items
            });
            gallery.openGallery();
        }
    </script>

    <script src="../../../../../scripts/header.js" id="header-script"></script>
