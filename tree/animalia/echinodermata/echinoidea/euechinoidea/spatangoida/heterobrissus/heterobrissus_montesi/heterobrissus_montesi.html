<body>

                        <a href="../../../../../../../..//images/cy_collection/sample22/U22_1.jpg" id="gallery-1" data-sub-html="@@@">

                        <a href="../../../../../../../..//images/cy_collection/sample22/U22_2.jpg" id="gallery-2" data-sub-html="@@@">

                        <a href="../../../../../../../..//images/cy_collection/sample23/U23_2.jpg" id="gallery-4" data-sub-html="@@@">

    <footer>
        <p id="footer-name"></p>
    </footer>

    <script 
        id="language-script"
        src="../../../../../../../../scripts/language.js"
        dict="/tree/animalia/echinodermata/echinoidea/euechinoidea/spatangoida/heterobrissus/heterobrissus_montesi/heterobrissus_montesi.json"
        keys="τίτλος,heterobrissus_montesi,heterobrissus_montesi-περιγραφή-1,alassa"
        galleryLength="7"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script>
        function initializeGallery() {
            const galleryNames = [
            
                "gallery-alassa"
            
            ];
            galleryNames.forEach((galleryName) => {
                const galleryElement = document.getElementById(galleryName);// Destroy the existing lightGallery instance
                if (galleryElement.gal) {
                    galleryElement.gal.destroy();
                }
                const gallery = lightGallery(galleryElement, {
                    plugins: [lgZoom],
                    thumbnail: true,
                    loop: true,
                    autoplay: true,
                    speed: 500,
                    pause: 3000
                });
                galleryElement.gal = gallery;
            });
        }
        // Re-initialize lightGallery
        initializeGallery();
    </script>

    <script src="../../../../../../../../scripts/header.js" id="header-script"></script>
    <script src="../../../../../../../../scripts/navpath.js" id="navpath-script"></script>
