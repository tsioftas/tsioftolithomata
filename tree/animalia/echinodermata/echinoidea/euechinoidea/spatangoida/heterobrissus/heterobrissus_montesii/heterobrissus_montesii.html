    <script 
        id="language-script"
src="../../../../../../../../scripts/language.js"
        dict="/tree/animalia/echinodermata/echinoidea/euechinoidea/spatangoida/heterobrissus/heterobrissus_montesii/heterobrissus_montesii.json"
        keys="τίτλος,heterobrissus_montesii-τίτλος,heterobrissus_montesii-περιγραφή,ταξονομία,heterobrissus_montesii-βασίλειο,heterobrissus_montesii-συνομοταξία,heterobrissus_montesii-ομοταξία,heterobrissus_montesii-υφομοταξία,heterobrissus_montesii-τάξη,heterobrissus_montesii-γένος,heterobrissus_montesii-είδος,άλασσα"
        galleryLength="7"
    >
    </script>
    <script>
        let gallery;

        function initializeGallery() {
            // Destroy the existing lightGallery instance
            if (gallery) {
                gallery.destroy();
            }
            const galleryElement = document.getElementById('gallery');
            gallery = lightGallery(galleryElement, {
                plugins: [lgZoom],
                thumbnail: true,
                loop: true,
                autoplay: true,
                speed: 500,
                pause: 3000
            });
        }

        // Destroy the existing lightGallery instance
        if (gallery) {
            gallery.destroy();
        }

        // Re-initialize lightGallery
        initializeGallery();
    </script>
