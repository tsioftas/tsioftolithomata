<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title id="τίτλος">Anthozoa</title>
    <link rel="icon" href="../../../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-zoom.min.css">
</head>
<body>
    <div id="header-container"></div>

    <div class="main-section-wrapper">
        <main>
            <section id="anthozoa-description">
                <div class="tax-subcontainer">
                    <h2 id="anthozoa"></h2>
                    <picture>
                        <source srcset="../../../../images/thumbnails/webp_dir/Ανθόζωα.webp 1x" type="image/webp">
                        <img loading="lazy" src="../../../../images/thumbnails/Ανθόζωα.jpg" alt="anthozoa" class="tax-page-image" id="anthozoa-περιγραφή-1-εικόνα">
                    </picture>
                    <div class="description-text">
                        <p id="anthozoa-περιγραφή-1"></p>
                        
                    </div>
                </div>
            </section>

            <section id="anthozoa-sub">
                <div class="tax-subcontainer">
                    <h2 id="υποομάδες"></h2>
                    <div class="tax-container">
                        <a href="rugosa/rugosa.html">
                            <div class="tax-subcontainer">
                                <picture>
                                    <source srcset="../../../../images/thumbnails/thumbs_dir/Ρυτιδωτά_thumb.webp 1x" type="image/webp">
                                    <img loading="lazy" src="../../../../images/thumbnails/thumbs_dir/Ρυτιδωτά_thumb.jpg" alt="rugosa" class="tax-thumbnail-image">
                                </picture>
                                <h3 id="anthozoa-rugosa"></h3>
                            </div>
                        </a>
                        </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p id="footer-name"></p>
    </footer>

    <script 
        id="language-script"
        src="../../../../scripts/language.js"
        dict="/tree/animalia/cnidaria/anthozoa/anthozoa.json"
        keys="τίτλος,anthozoa,anthozoa-περιγραφή-1,υποομάδες,anthozoa-rugosa"
        galleryLength="0"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js" integrity="sha384-MjUNxSaHL/6eoaiJXs3NcsYt5PMcFos3RjoGKaBj8wqEu0lYAn0HISvhdiF8fjec" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js" integrity="sha384-iqgECBkmcDeuB5f3eHKQ6uwRVFs6/4auvPpRhMS/KjpIuzgmo2W17KoMh8iGyAHy" crossorigin="anonymous"></script>
    <script>
        function openGallery(index) {
            const elem = document.getElementById("hidden-gallery-" + index);
            const items = Array.from(elem.querySelectorAll('a')).map(a => ({
                src: a.href,
                thumb: a.querySelector('img')?.src,
                subHtml: a.getAttribute('data-sub-html') || '@@@@'
            }));
            console.log(items);
                
            const gallery = lightGallery(elem, {
                dynamic: true,
                plugins: [lgZoom],
                thumbnail: true,
                loop: true,
                dynamicEl: items
            });
            gallery.openGallery();
        }
    </script>

    <script src="../../../../scripts/header.js" id="header-script"></script>
</body>
</html>
