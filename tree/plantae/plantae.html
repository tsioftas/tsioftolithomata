<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="τίτλος"></title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-zoom.min.css">
</head>
<body>
    <div id="header-container"></div>

    <div class="main-section-wrapper">
        <main>
            <section id="plantae-description">
                <div class="tax-subcontainer">
                    <h2 id="plantae"></h2>
                    <img src="../../images/thumbnails/Φυτά.png" alt="plantae" class="tax-page-image" id="plantae-περιγραφή-1-εικόνα">
                    <div class="description-text">
                        <p id="plantae-περιγραφή-1"></p>
                        
                    </div>
                </div>
            </section>

            <section id="plantae-gallery">
                <div class="tax-subcontainer">
                    
                    <h2 id="lefkothea"></h2>
                    <div class="gallery" id="gallery-lefkothea">
                        
                        
                        
                        <a href="../..//images/cy_collection/sample1/U1_1.jpg" id="gallery-1" data-sub-html="@@@">
                            <img src="../..//images/cy_collection/sample1/U1_1.jpg" alt="Unknown">
                        </a>
                        
                        
                        
                        
                        <a href="../..//images/cy_collection/sample3/U3_1.jpg" id="gallery-2" data-sub-html="@@@">
                            <img src="../..//images/cy_collection/sample3/U3_1.jpg" alt="Leaf">
                        </a>
                        
                        
                    </div>
                    
                    <h2 id="alassa"></h2>
                    <div class="gallery" id="gallery-alassa">
                        
                        
                        
                        <a href="../..//images/cy_collection/sample5/U5_1.jpg" id="gallery-3" data-sub-html="@@@">
                            <img src="../..//images/cy_collection/sample5/U5_1.jpg" alt="Leaf">
                        </a>
                        
                        
                        
                        
                        <a href="../..//images/cy_collection/sample9/U9_1.jpg" id="gallery-4" data-sub-html="@@@">
                            <img src="../..//images/cy_collection/sample9/U9_1.jpg" alt="Scale and (?)plant remains">
                        </a>
                        
                        
                    </div>
                    
                </div>
            </section>
            
        </main>
    </div>

    <footer>
        <p id="footer-name"></p>
    </footer>

    <script 
        id="language-script"
        src="../../scripts/language.js"
        dict="/tree/plantae/plantae.json"
        keys="τίτλος,plantae,plantae-περιγραφή-1,lefkothea,alassa"
        galleryLength="4"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
    <script>
        function initializeGallery() {
            const galleryNames = [
            
                "gallery-lefkothea",
            
                "gallery-alassa"
            
            ];
            galleryNames.forEach((galleryName) => {
                const galleryElement = document.getElementById(galleryName);// Destroy the existing lightGallery instance
                if (galleryElement.gal) {
                    galleryElement.gal.destroy();
                }
                const gallery = lightGallery(galleryElement, {
                    plugins: [lgZoom],
                    thumbnail: true,
                    loop: true,
                    autoplay: true,
                    speed: 500,
                    pause: 3000
                });
                galleryElement.gal = gallery;
            });
        }
        // Re-initialize lightGallery
        initializeGallery();
    </script>

    <script src="../../scripts/header.js" id="header-script"></script>
    <script src="../../scripts/navpath.js" id="navpath-script"></script>
</body>
</html>
